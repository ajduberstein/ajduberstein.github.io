<!DOCTYPE html>
<html>
<head><title>Business Jargonator</title></head>
<body style="color:sienna;margin-left:20px;font-size:42pt;font-family:Arial, Sans-Serif">
<p style="text-align:center"><h1 style="text-shadow:0.1em 0.1em #FF00FF;text-align:center">Jargonator</h1></p>
<p align="center";><button onclick="makeSentence()">Full sentences</button>
<button onclick="makePhrase()">Key phrases</button>
</p>
<p id="content"></p>

<script type="text/javascript">
function makeSentence(){
var a = ["On this journey", "With a customer centric approach","Having an unbiased view of the category", "Offerring end-to-end solutions"]
var b = ["to actionable learnings", "to personalise the shopper experience", "to align processes and roles", "to align systems and data"]
var c = ["delivered client solutions", "transform shopper centric assortment", "analyze big data", "deliver value", "add value", "leverage customer data", "utilize analysis", "optimize against risk"]
var d = ["measurable value", "customer science", "loyal households", "data insights", "maximum value"]
document.getElementById("content").innerHTML = "<em>" + a[Math.floor(Math.random()*a.length)] + " " + b[Math.floor(Math.random()*b.length)] + ", we " + c[Math.floor(Math.random()*c.length)] + " and " + d[Math.floor(Math.random()*d.length)] + "</em>"
}
function makePhrase(){
var e = ["high-level", "innovative", "customer-focused", "behavioural", "premium loyal", "collaborative"]
var f = ["customer-centric", "low-level", "integrated", "household-level", "personalised", "inspired"]
var g = ["value", "insights", "journey", "science", "organisation", "learnings", "solutions", "loyalty", "centricity"]
document.getElementById("content").innerHTML = "<em>" + e[Math.floor(Math.random()*e.length)] + " " + f[Math.floor(Math.random()*f.length)] + " " + g[Math.floor(Math.random()*g.length)] + "</em>"
}
</script>
</body> 
</html>
