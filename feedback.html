<!DOCTYPE html>
<html>
<head>
  <title>Feedback Generator</title>
  <style>
    * {
     font-family: "Arial";
     margin: 0;
    }
    body {
     margin: 5px;
    }
    h1 {
      color: darkslategrey;
    }
    #content {
      font-size: 55px;
    }
    button {
       width: -webkit-fit-content;
       height: -webkit-fit-content;
       width: -moz-fit-content;
       height: -moz-fit-content;
    }
    .flex-item {
      width: calc(90% - 1em);
      margin: 16px;
    }
    #core {
      position: absolute;
      top: min(max(10%, 10px), 40px);
      margin: 10px;
    }
  </style>
</head>
<bodyâ‰¥
<div id='core'>
<h1>Performance Feedback Generator</h1>
<div class='flex-item'>
  <button onclick="makeSentence()">Full sentences</button>
  <button onclick="makePhrase()">Key phrases</button>
</div>
<div class='flex-item' id="content"></div>
</div>

<script type="text/javascript">
let contentNode = document.getElementById("content");

function nab(arr) {
  const i = Math.floor(Math.random() * arr.length);
  return arr[i];
}

function _makeSentence() {
  const userName = window.location.hash && window.location.hash.replace('#', '') || 'Duber';
  const phraseOne = nab([
    "Despite having no previous experience with",
    "With a profound knowledge of",
    "Incredibly skilled in",
    "#superpumped about"]);
  const objectOne = nab([
    "Python web frameworks",
    "Ruby on Rails legacy code",
    "teamwork",
    "data science",
    "code reviews",
    "decentralized finance",
    "gathering customer feedback",
    "celebrating the cities",
    "meritocracy and toe-stepping",
    "customer solutions"]);
  const c = nab([
    "delivers value",
    "edifies team culture",
    "derives actionable insights",
    "adds value",
    "leverages data",
    "utilizes analysis",
    "solves for the customer",
    "optimizes for risk"]);
  const d = nab([
    "builds measurable value",
    "conducts A/B tests",
    "manages stakeholders",
    "embodies #superpumpedness",
    "makes magic",
    "lets builders build"]);
  return `${phraseOne} ${objectOne}, ${userName} ${c} and ${d}`;
}

function _makePhrase() {
  const a = nab(["high-level", "innovative", "customer-obsessed", "mindful", "entrepreneurial", "collaborative"]);
  const b = nab(["up-and-to-the-right", "big and bold", "mission-critical", "future-proof", "inspired"]);
  const c = nab(["bits and atoms", "insights", "#superpumpedness", "science", "optimistic leadership", "solutions", "champion's mindset"]);
  return `${a} ${b} ${c}`;
}

function makeSentence() {
  contentNode.innerText = _makeSentence();
}

function makePhrase() {
  contentNode.innerText = _makePhrase();
}
</script>

</body> 
</html>
